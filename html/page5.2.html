<html>

    <body>

        <form action="acceuil.html"><button class="button_home"type="submit" onclick="home('52')">HOME</button></form>
    
        <div class="divstar">
            <img class="numberstars" id="0" src="images/0star.png">
            <img class="numberstars" id="1" src="images/1star.png">
            <img class="numberstars" id="2" src="images/2stars.png">
        <script>
            console.log(localStorage.getItem('star'));
        switch (localStorage.getItem('star')) {
            case "0":
            document.getElementById("0").style.display="table-cell";
            document.getElementById("1").style.display="none";
            document.getElementById("2").style.display="none";
                break;
            case "1":
            document.getElementById("0").style.display="none";
            document.getElementById("1").style.display="table-cell";
            document.getElementById("2").style.display="none";
                break;
            case "2":
            document.getElementById("0").style.display="none";
            document.getElementById("1").style.display="none";
            document.getElementById("2").style.display="table-cell";
                break;        
            default:
                break;
        }
        </script>

        <script>

        var i = 0;
        var txt = "Finally let's finish with the sauce";
        var speed = 25;

        function typeWriter() {
            if (i < txt.length) {
            document.getElementById("text1").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
            }
        }
        typeWriter();

        </script>
