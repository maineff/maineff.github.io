<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Web Tech</title>
</head>
<body>
    <div class="divdish">
        <p class="dish" id="dish"></p>
        <p class="meat" id="meat"></p>
        <p class="vege" id="vege"></p>
        <p class="sauce" id="sauce"></p>
        <img class="img" id="imgdish">
        <br>
        <script>
             console.log((localStorage.getItem('dish')).length);
                for(let i=0; i<JSON.parse(localStorage.getItem('dish')).length;i++){
                    
                    document.getElementById("dish").innerHTML=JSON.parse(localStorage.getItem('dish'))[i].name;
                    document.getElementById("meat").innerHTML=JSON.parse(localStorage.getItem('dish'))[i].meat;
                    document.getElementById("vege").innerHTML=JSON.parse(localStorage.getItem('dish'))[i].vege;
                    document.getElementById("sauce").innerHTML=JSON.parse(localStorage.getItem('dish'))[i].sauce;
                    document.getElementById("imgdish").src=JSON.parse(localStorage.getItem('dish'))[i].img;
                    
                }
                
        </script>
    </div>
</body>
</html>
