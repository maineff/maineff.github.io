
<!DOCTYPE html >
<html>
<head>
<link rel="stylesheet" href="minigame3.css">
<title>Cooking Town</title>
</head>
<body>
    <form action="mgacceuil.html"><button class="back"type="submit">BACK</button></form>
    <div class="divcooking"><p class="cooking" id="cooking">FIND THE PERFECT SERVING OF SAUCE</p></div>
<div class="forminput"><input class="input"type="number" id="imageName" min="1" max="5"></div>
<div class="divbutton"><button class="button" name="button"onclick="myFunction()"> Finish</button></div>
<div><img id="imageDiv" class="img"></div>

<script>
    var img=document.getElementById('imageDiv');
    var temp=document.getElementById('imageName').addEventListener('click', () => {
    img.setAttribute("src","images/level"+document.getElementById('imageName').value +".png");
 });

function myFunction() {
    var value=document.getElementById('imageName').value;
    switch (value) {
        case "1":
        document.location.href="end2.html";
            localStorage.setItem('end2',"level1");
            break;
        case "2":
            document.location.href="end2.html";
            localStorage.setItem('end2',"level2");
            break;
        case "3":
        localStorage.setItem('win2',"level3");
            switch(localStorage.getItem('star'))
            {
              case "0":
                document.location.href="win2.html";
                localStorage.setItem('star',"1");
                break;
              case "1":
                document.location.href="win2.html";
                localStorage.setItem('star',"2");
                break;
              case "2":
                document.location.href="win2.html";
                localStorage.setItem('star',"3");
                break;
              default:
                break;
            }
            break;
        case "4":
            document.location.href="end2.html";
            localStorage.setItem('end2',"level4");
            break;
        case "5":
            document.location.href="end2.html";
            localStorage.setItem('end2',"level5");
            break;
    
        default:
            break;
    }
    
}



</script>
</body>
</html>
</html>
