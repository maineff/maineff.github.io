        <script>

        var i = 0;
        var txt = "Let's go to the kitchen, it's time to reproduce the order don't make a mistake it could be fatal for you";
        var speed = 25;

        function typeWriter() {
            if (i < txt.length) {
            document.getElementById("text1").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
            }
        }
        typeWriter();

        </script>
